
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/登录.css" type="text/css">
    <!-- <script src="https://unpkg.com/vue/dist/vue.js"></script> -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <div id="header"><img src="IMG/logo.png"></img></div>
    <div class="container">
        <div class="row">   
            <div class="col-md-offset-3 col-md-6">
                <form class="form-horizontal">
                    <span class="heading">用户注册</span>
                    <div class="form-group">
                        <input type="username" class="form-control" id="inputEmail3" placeholder="请输入用户名" >
                        <i class="fa fa-user"></i>
                    </div>
                    <div class="form-group help">
                        <input type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                        <i class="fa fa-lock"></i>
                        <a href="#" class="fa fa-question-circle"></a>
                    </div>
                    <div class="form-group">
                        <div class="main-checkbox">
                            <input type="checkbox" value="None" id="checkbox1" name="check"/>
                            <label for="checkbox1"></label>
                        </div>
                        <span class="text">记住我</span>
                        <button type="button" class="btn btn-default" id="log">立刻注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>  
    </div>
</body>
<script>
    $(document).ready(function(){
        $('#log').click(function(){
        var $username=$('#inputEmail3').val();
        var $password=$('#inputPassword3').val();

        var $myDate = new Date();
        var $year = $myDate.getFullYear(); //获取当前年
        var $mon = $myDate.getMonth() + 1; //获取当前月
        var $date = $myDate.getDate();
        var $nowtime=$year+'-'+$mon+'-'+$date
            console.log($nowtime)
        $.ajax({
            url:'/users/adduser',
            method:'post',
            data:{username:$username,
                  password:$password,
                  nowtime:$nowtime
            },
            success:function(data){
                console.log(data)
                if(data){
                    alert('注册成功')
                    window.location.href="user_message.html"
                    
                }else{
                    alert('该用户已被注册')
                }
            }
        })
        })
    })
</script>

</html>
