<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue组件的注册</title>
    <script src="lib/vue.js"></script>
</head>
<body>

<div id="app">
    <account></account>
</div>
<script>
//注册全局组件
    Vue.component('account',{
        template:"<button>Mydemo</button>",
    })
    new Vue({
        el:"#app",
    })
</script>
</body>
</html>
